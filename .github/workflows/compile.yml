name: Build-Deauth-Firmware
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP8266 Core (Support Deauth)
        run: |
          arduino-cli core update-index --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
          # Kita kunci di versi 3.0.2 yang sangat stabil untuk packet injection
          arduino-cli core install esp8266:esp8266@3.0.2 --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json

      - name: Compile GMpro2 v5.6
        run: |
          # eesz=4M2M memberikan ruang 2MB untuk LittleFS (tempat etwin.html & prank.html)
          # ip=lm2f mengaktifkan fitur low memory agar tidak crash saat Mass Deauth
          arduino-cli compile --fqbn esp8266:esp8266:d1_mini:eesz=4M2M,ip=lm2f --output-dir ./output GMpro2.ino

      - name: Export Binary File
        uses: actions/upload-artifact@v3
        with:
          name: Firmware-GMpro2-Deauth
          path: ./output/*.bin
